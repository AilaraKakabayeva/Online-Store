{% extends "store/index.html" %}

{% block content %}
<div class="card">
    <img src="https://img2.akspic.ru/crops/0/1/4/8/6/168410/168410-blackpink-blackpink_oboi_dlya_rabochego_stola-dzhisu-blackpink_oboi_dlya_rabochego_stola_16_9-miha_plate-1920x1080.jpg"
        class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">
            {{product.info}}
        </p>
        <p class="card-text">Price: {{product.price}}</p>
        <ul class="list-group list-group-horizontal mb-3">
            <li class="list-group-item">Женская одежда</li>
        </ul>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Buy Now!
        </button>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Женская одежда</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="./product_detail.html">
                    <div class="mb-3">
                        <label for="user_name" class="form-label">Your name</label>
                        <input type="text" class="form-control" id="user_name" required name="user_name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            required name="user_email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                        </div>
                    </div>
                    <input type="hidden" readonly value="" name="product_id">
                    <button type="submit" class="btn btn-primary">Order</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
